    <main class="col-md-10">
        <header class="mb-3">
                <div class="form-inline">
                    <strong class="mr-md-auto">32 Items found </strong>
                    <select class="mr-2 form-control">
                        <option>Latest items</option>
                        <option>Trending</option>
                        <option>Most Popular</option>
                        <option>Cheapest</option>
                    </select>
                    <div class="btn-group">
                        <a href="page-listing-grid.html" class="btn btn-light" data-toggle="tooltip" title="List view"> 
                            <i class="fa fa-bars"></i></a>
                        <a href="page-listing-large.html" class="btn btn-light active" data-toggle="tooltip" title="Grid view"> 
                            <i class="fa fa-th"></i></a>
                    </div>
                </div>
        </header>


        <div class="row">
            <div class="col-md-4" *ngFor = "let produit of pageSlice">
                <figure class="card card-product-grid" (click)="DetailProduct(produit._id,produit.typeProduct)">
                    <div class="img-wrap"> 
                        <span class="badge badge-danger"> NEW </span>
                        <img [src]="produit.Image[0]">
                    </div> 
                    <figcaption class="info-wrap">
                            <a href="#" class="title mb-2">{{ produit.libelle }}</a>
                            <div class="price-wrap">
                                <span class="price">${{produit.prixVent}}</span> 
                                <small class="text-muted">/per item</small>
                            </div> 
                            
                            <p class="mb-2"> {{produit.qteStock}} Pieces  <small class="text-muted">(Min Order)</small></p>
                            
                            <p class="text-muted ">Marque : {{ produit.Marque.libelle }}</p>
                            <hr>
                            <p class="mb-3"> 
                                <span class="tag"> <i class="fa fa-check"></i> {{produit.typeProduct}}</span> 
                                <span class="tag">{{produit.categorie.libelle}}</span> 
                                <span class="tag">Modal {{ produit.anneModel }} </span> 
                            </p>
                            <label class="custom-control mb-3 custom-checkbox">
                              <input type="checkbox" class="custom-control-input">
                              <div class="custom-control-label">Add to compare
                              </div>
                            </label>
                            <a href="#" class="btn btn-outline-primary"> <i class="fa fa-envelope"></i> Contact supplier </a>
                    </figcaption>
                </figure>
            </div>
            <div class="col-md-12">
                <mat-paginator [length]="this.Produits.length"
                        [pageSize]="10"
                        [pageSizeOptions]="[10, 20, 50, 100, 250, 500, 1000]"
                        (page)="OnPageChange($event)">
                </mat-paginator>
            </div>
        </div>


        <div class="box text-center">
            <p>Did you find what you were looking forï¼Ÿ</p>
            <a href="#" class="btn btn-light">Yes</a>
            <a href="#" class="btn btn-light">No</a>
        </div>
    </main> <!-- col.// -->

</div>
