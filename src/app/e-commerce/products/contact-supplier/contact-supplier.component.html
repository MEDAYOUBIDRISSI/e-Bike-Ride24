<aside class="col-md-12">
    <div class="card mb-12">
        <div class="card-body">
        <h4 class="card-title mb-12">Feedback</h4>
        <form (submit)="sendEmail($event)">
            <input type="hidden" [value]="data.fullName" name="user_name">
            <input type="hidden" [value]="data.email" name="user_email">
            <input type="hidden" [value]="data.product_id" name="product_id">
            <div class="form-group">
                <label>Email</label>
                <input type="text" [value]="data.email" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label>Product Specified</label>
            </div>
            <div class="form-group">
                <div class="icontext align-items-start mr-4" style="max-width: 300px;">
                    <img class="icon icon-md rounded-circle" [src]="data.imgProduct">
                    <div class="text">
                        <h6 class="title">{{data.libelle}}</h6>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>What is type message about?</label>
                <select name="type" class="form-control">
                    <option>Select</option>
                    <option>Technical issue</option>
                    <option>Money refund</option>
                    <option>Recommendation</option>
                </select>
            </div>
            <div class="form-group">
                <label>What is message about?</label>
                <textarea name="message" class="form-control" rows="3"></textarea>
            </div>
            <input type="submit" value="Send" class="btn btn-primary btn-block">
        </form>
        </div>
    </div>
</aside>
